<section ng-show="current_viewable === sections.friendships.name">

		<div class="container slate-wrapper">
			<!-- heading -->
			<div class="row" background-colour color="{{ sections.friendships.headingColour }}">
				<div class="col-xs-12 slate-heading"><span>{{ sections.friendships.headingText }}</span></div>
			</div>

			<!-- Search -->
			<div class="row" style="background: {{ sections.friendships.headingColour }}">
				<div class="col-xs-10">
					<div class="slate-heading-input">
						<form name="addFriend" ng-submit="send_friend_request(friend_request)">
							<input class="slate-heading-input" type="text" place-holder-value="...username" place-holder ng-model="friend_request.username">
						</form>
					</div>
				</div>
				<div class="col-xs-2">
					<i class="fa fa-paper-plane-o fr-add" ng-click="send_friend_request(friend_request)"></i>
				</div>
			</div>

			<div class="row slate-content" y-to-bottom>
				<div class="col-xs-12">

					<!-- friend requests -->
					<section ng-show="current_user.friendship_requests.length > 0">
						<div class="row">
							<div class="col-xs-12 slate-sub-heading"><span>Friend requests</span></div>
						</div>

						<friendship-request ng-repeat="request in current_user.friendship_requests" request="request" accept="accept_friend_request(request)" decline="decline_friend_request(request)"></friendship-request>

					</section>

					<!-- friends -->
					<section ng-show="current_user.friendships.length > 0">
						<div class="row">
							<div class="col-xs-12 slate-sub-heading"><span>Friends</span></div>
						</div>
						<friendship ng-repeat="friendship in current_user.friendships" friend="friendship" destroy="destroy_friendship(friendship)"></friendship>
					</section>

					<!-- no friends -->
					<section ng-hide="current_user.friendships.length > 0">
						<div class="row">
							<div class="col-xs-12 slate-sub-heading"><span>Oh so lonely</span></div>
						</div>
						<div class="row">
							<div class="col-xs-12 no-friends">
								<i class="fa fa-frown-o"></i>
								<span>Looks like you need some friends...<br/>Try adding some above</span>
							</div>
						</div>
					</section>

				</div>
			</div>

		</div>
	</section>
