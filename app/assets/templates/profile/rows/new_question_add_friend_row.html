<div class="row slate-item" ng-click="toggle(); check = !check" ng-init="check = false" style="cursor: pointer">
	<div class="col-xs-8 fr-name">
		<span ng-class="{'bold' : check }">{{friend.friend_username}}</span>
	</div>
	<div class="col-xs-4 q-check">
		<i class="fa fa-square-o" ng-show="check == false"></i>
		<i class="fa fa-check-square-o animated pulse" custom-colour css="color" colour="checkColour" ng-show="check == true"></i>
	</div>
</div>
