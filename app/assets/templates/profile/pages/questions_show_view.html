<div class="container slate-wrapper">

	<!-- Heading -->
	<div class="row" background-colour color="{{ sections.questions_show.headingColour }}">
		<div class="col-xs-12 slate-heading"><span>{{ sections.questions_show.headingText }}</span></div>
	</div>

	<button class="otr-btn-secondary md" style="margin-top: 20px" ng-click="setCurrentViewable(sections.questions.url)">
		<i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Back to questions
	</button>
	
	<div class="row slate-content" y-to-bottom>
		<div class="col-xs-12 m-t-b-30">

			<!-- Status -->
			<div>
				<question-show-user-status ng-repeat="answer in current_question.answers" answer="answer"></question-show-user-status>
			</div>

			<!-- Waiting -->
			<section ng-show="current_state == states.waiting">
				<div class="row">
					<div class="col-xs-12 qu-waiting">
						<i class="fa fa-clock-o animated swing" style="color: {{sections.questions_show.headingColour}}"></i><br/>
						<span>Seems like we are waiting on some individuals...</span>
					</div>
				</div>
			</section>

			<!-- Ready -->
			<section ng-show="current_state == states.ready">
				<div class="row">
					<div class="col-xs-12 qu-ready">
						<button class="otr-btn-primary md" ng-click="setViewed()">
							<i class="fa fa-arrow-right"></i>&nbsp;&nbsp;View Answers
						</button>
						<br/><br/>
						<span style="color: #c6cbcb">Looks like everyone has answered. Are you ready to see them?</span>
					</div>
				</div>
				
			</section>

			<!-- Viewed -->
			<section class="m-t-20" ng-show="current_state == states.viewed">
				<div class="row qu-viewed-answer" ng-repeat="answer in randomised_answers">
					<div class="qu-viewed">
						<span class="animated flipInX">{{answer.answer}}</span>
					</div>
				</div>

			</section>

			<!-- Actual Question -->
			<div class="row m-b-20">
				<div class="qu-current-question" style="background-color: {{current_question.asker_colour}}">
					<div class="qu-current-question-tick" style="border-color: {{current_question.asker_colour}}"></div>
					<p class="qu-question-question">{{current_question.question}}</p>
				</div>
			</div>

			<!-- Need to Answer -->
			<section ng-show="current_state == states.answer">
				<h4>Your Answer</h4>
				<textarea rows="2" cols="50" style="width: 100%;" ng-model="users_answer"></textarea>
				<button class="otr-btn-primary md" style="margin-top: 10px" ng-click="updateAnswer(users_answer)">
					<i class="fa fa-arrow-right"></i>&nbsp;&nbsp;Answer
				</button>
			</section>

		</div>
	</div>

</div>
